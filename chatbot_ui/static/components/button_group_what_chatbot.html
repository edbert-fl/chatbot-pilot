<div class="badge">What kind of chatbot are you looking for?</div>
<div class="row">
  <button class="btn" data-selection='{"what_chatbot":"support"}' data-prompt="I want a customer support chatbot." data-flow="flow_customer_support">Customer Support</button>
  <button class="btn" data-selection='{"what_chatbot":"sales"}' data-prompt="I want a sales assistant chatbot." data-flow="flow_sales_assistant">Sales Assistant</button>
  <button class="btn" data-selection='{"what_chatbot":"helpdesk"}' data-prompt="I want an internal helpdesk chatbot." data-flow="flow_internal_helpdesk">Internal Helpdesk</button>
  <button class="btn" data-selection='{"what_chatbot":"automation"}' data-prompt="I want a workflow automation chatbot." data-flow="flow_workflow_automation">Workflow Automation</button>
</div>
<script>
  (function bindButtons(root){
    const container = (root && root.currentScript) ? root.currentScript.parentElement : document.currentScript.parentElement;
    container.querySelectorAll('button[data-selection]') .forEach(btn => {
      btn.addEventListener('click', async () => {
        const flowId = btn.getAttribute('data-flow');
        if (flowId && typeof window.enterFlow === 'function') {
          window.enterFlow(flowId);
        }
        const prompt = btn.getAttribute('data-prompt');
        if (prompt && typeof window.setPromptAndSend === 'function') {
          window.setPromptAndSend(prompt);
          return;
        }
        try {
          const selections = JSON.parse(btn.getAttribute('data-selection'));
          if (typeof window.sendFollowupSelection === 'function') {
            await window.sendFollowupSelection(selections);
          }
        } catch (_) {}
      });
    });
  })({ currentScript: document.currentScript });
</script>
